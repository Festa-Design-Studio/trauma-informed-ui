<!-- Component: Tertiary Button
     Type: Atom
     Status: Complete
     Dependencies: None
     Trauma-Informed Considerations:
     - Minimal visual weight for optional actions
     - Clear but gentle hover states
     - Consistent with button family
     - Underline for link-like actions
     - Optional skip functionality
     - Size variations maintain minimum 44px touch target
-->
<div
  x-data="{ 
  hover: false,
  size: 'md' // Available sizes: sm, md (default), lg, xl
}"
  class="inline-block"
>
  <button
    @mouseenter="hover = true"
    @mouseleave="hover = false"
    @focus="hover = true"
    @blur="hover = false"
    :class="{
      // Base classes
      'text-azurite-blue-600 hover:text-azurite-blue-700 underline rounded-md transition-all duration flex items-center justify-center': true,
      'transform translate-x-0.5': hover,
      // Size variations
      'px-sm py-xs text-small min-h-[44px] min-w-[44px] space-x-2': size === 'sm',
      'px-md py-sm text-base min-h-[44px] space-x-2': size === 'md',
      'px-lg py-md text-h4-mobile md:text-h4-tablet lg:text-h4-desktop min-h-[52px] space-x-3': size === 'lg',
      'px-xl py-lg text-h3-mobile md:text-h3-tablet lg:text-h3-desktop min-h-[60px] space-x-4': size === 'xl'
    }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      :class="{
        'h-4 w-4': size === 'sm',
        'h-5 w-5': size === 'md',
        'h-6 w-6': size === 'lg',
        'h-7 w-7': size === 'xl'
      }"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
    <span x-text="size === 'sm' ? 'Skip' : 'Skip Content'"></span>
  </button>
  <!-- Gentle tooltip -->
  <div
    x-show="hover"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform -translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    :class="{
      'text-caption': size === 'sm' || size === 'md',
      'text-body': size === 'lg',
      'text-h4-mobile md:text-h4-tablet lg:text-h4-desktop': size === 'xl'
    }"
    class="absolute mt-2 bg-selenite-white-50 text-grey-800 px-sm py-xs rounded-md shadow-soft whitespace-nowrap"
  >
    Skip to main content
  </div>
</div>

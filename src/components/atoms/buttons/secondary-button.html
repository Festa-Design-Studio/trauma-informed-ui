<!-- Component: Secondary Button
     Type: Atom
     Status: Complete
     Dependencies: None
     Trauma-Informed Considerations:
     - Less emphasis for non-primary actions
     - Gentle visual feedback
     - Clear but subdued appearance
     - Consistent interaction patterns
     - Optional icon for visual reinforcement
     - Size variations maintain minimum 44px touch target
-->
<div
  x-data="{ 
    hover: false,
    size: 'md' // Available sizes: sm, md (default), lg, xl, full
  }"
  :class="{
    'inline-block': size !== 'full',
    'w-full': size === 'full'
  }"
>
  <button
    @mouseenter="hover = true"
    @mouseleave="hover = false"
    @focus="hover = true"
    @blur="hover = false"
    :class="{
      // Base classes
      'border-2 border-chrysocolla-green text-chrysocolla-green hover:bg-chrysocolla-green-50 rounded-md transition-all duration flex items-center justify-center': true,
      'transform scale-[1.02]': hover,
      // Size variations
      'px-sm py-xs text-small min-h-[44px] min-w-[44px] space-x-2': size === 'sm',
      'px-md py-sm text-base min-h-[44px] space-x-2': size === 'md',
      'px-lg py-md text-h4-mobile md:text-h4-tablet lg:text-h4-desktop min-h-[52px] space-x-3': size === 'lg',
      'px-xl py-lg text-h3-mobile md:text-h3-tablet lg:text-h3-desktop min-h-[60px] space-x-4': size === 'xl',
      'w-full': size === 'full'
    }"
  >
    <span x-text="size === 'sm' ? 'Learn' : 'Learn More'"></span>
    <svg
      x-show="hover"
      x-transition:enter="transition ease-out duration"
      x-transition:enter-start="opacity-0 transform translate-x-1"
      x-transition:enter-end="opacity-100 transform translate-x-0"
      xmlns="http://www.w3.org/2000/svg"
      :class="{
        'h-4 w-4': size === 'sm',
        'h-5 w-5': size === 'md',
        'h-6 w-6': size === 'lg',
        'h-7 w-7': size === 'xl',
        'h-6 w-6': size === 'full'
      }"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>

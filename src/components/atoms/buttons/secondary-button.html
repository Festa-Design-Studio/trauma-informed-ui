<!-- Component: Secondary Button
     Type: Atom
     Status: Complete
     Dependencies: None
     Trauma-Informed Considerations:
     - Less emphasis for non-primary actions
     - Gentle visual feedback
     - Clear but subdued appearance
     - Consistent interaction patterns
     - Optional icon for visual reinforcement
     - Size variations maintain minimum 44px touch target
-->
<div
  x-data="secondaryButton({ size: size || 'md', label: label || (size === 'sm' ? 'Continue' : 'Continue Secondary'), action: action || (() => {}), tooltip: tooltip || 'Click to proceed' })"
  :class="{
    'inline-block relative': size !== 'full',
    'w-full': size === 'full'
  }"
>
  <button
    @mouseenter="hover = true"
    @mouseleave="hover = false"
    @focus="hover = true"
    @blur="hover = false"
    @click="action()"
    :class="{
      // Base classes
      'bg-transparent border-2 border-chrysocolla-green-600 text-chrysocolla-green-600 rounded-md shadow-soft transition-all duration-300 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-chrysocolla-green-200 disabled:border-grey-300 disabled:text-grey-500': true,
      'hover:border-chrysocolla-green-700 hover:text-chrysocolla-green-700': !disabled,
      'transform scale-[1.02]': hover && !disabled,
      // Size variations
      'px-sm py-xs text-small min-h-[44px] min-w-[44px] space-x-2': size === 'sm',
      'px-md py-sm text-base min-h-[44px] space-x-2': size === 'md',
      'px-lg py-md text-h4-mobile md:text-h4-tablet lg:text-h4-desktop min-h-[52px] space-x-3': size === 'lg',
      'px-xl py-lg text-h3-mobile md:text-h3-tablet lg:text-h3-desktop min-h-[60px] space-x-4': size === 'xl',
      'w-full': size === 'full'
    }"
  >
    <span x-text="label"></span>
    <svg
      x-show="hover"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform translate-x-1"
      x-transition:enter-end="opacity-100 transform translate-x-0"
      xmlns="http://www.w3.org/2000/svg"
      :class="{
        'h-4 w-4': size === 'sm',
        'h-5 w-5': size === 'md',
        'h-6 w-6': size === 'lg',
        'h-7 w-7': size === 'xl',
        'h-6 w-6': size === 'full'
      }"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
  <!-- Gentle tooltip -->
  <div
    x-show="hover"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform -translate-y-2"
    x-transition:enter-end="opacity-100 transform translate-y-0"
    class="absolute bottom-full left-1/2 transform -translate-x-1/2 -translate-y-2 bg-selenite-white-100 text-grey-700 text-caption px-sm py-xs rounded-md shadow-soft mb-2 whitespace-nowrap z-50"
  >
    <span x-text="tooltip"></span>
  </div>
</div>

  <!-- Info Badge -->
  <div
    class="inline-flex items-center space-x-1 px-sm py-xs rounded-full bg-azurite-blue-50"
  >
    <svg
      class="h-4 w-4 text-azurite-blue-600"
      xmlns="http://www.w3.org/2000/svg"

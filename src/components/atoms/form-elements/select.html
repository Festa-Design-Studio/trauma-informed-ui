<!-- Component: Select Dropdown
     Type: Atom
     Status: Complete
     Dependencies: None
     Trauma-Informed Considerations:
     - Clear visual hierarchy
     - Explicit labeling
     - Gentle transitions
     - Predictable behavior
     - Clear selection state
-->
<div class="space-y-2">
  <label :for="$id('select')" class="block font-montserrat text-grey-800 mb-1">
    <span x-text="label">Select Option</span>
    <span x-show="required" class="text-rhodochrosite-rose ml-1">*</span>
  </label>

  <div class="relative">
    <select
      :id="$id('select')"
      x-model="selected"
      @focus="focused = true"
      @blur="focused = false"
      class="w-full appearance-none px-md py-sm pr-10 rounded-md border-2 border-grey-300 font-montserrat text-grey-800 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-azurite-blue-200 focus:border-chrysocolla-green"
    >
      <template x-for="option in options" :key="option.value">
        <option :value="option.value" x-text="option.label"></option>
      </template>
    </select>

    <!-- Custom Arrow -->
    <div
      class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
    >
      <svg
        class="h-5 w-5 text-grey-600"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  <!-- Helper Text -->
  <p x-show="helper" class="text-grey-600 text-caption" x-text="helper"></p>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. G's Lab Trauma-Informed UI Design System</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-selenite-white-50 font-montserrat">
    <header class="container mx-auto py-lg">
      <h1
        class="font-playfair font-bold text-h1-mobile md:text-h1-tablet lg:text-h1-desktop text-azurite-blue-DEFAULT text-center"
      ></h1>
    </header>

    <main class="container mx-auto py-xl">
      <!-- Component demonstration sections will be added here -->
    </main>

    <footer class="bg-selenite-white-100 mt-2xl py-xl">
      <div class="container mx-auto">
        <p class="text-center text-grey-600">
          Â© 2024 Dr. G's Lab. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Emergency Exit - Always Accessible -->
    <div class="fixed top-4 right-4 z-50">
      <div x-data="emergencyExit">
        <!-- Emergency Exit Button -->
        <div x-data="{ hover: false }" class="relative">
          <button
            @mouseenter="hover = true"
            @mouseleave="hover = false"
            @focus="hover = true"
            @blur="hover = false"
            @click="exit()"
            class="bg-rhodochrosite-rose hover:bg-rhodochrosite-rose-600 text-selenite-white-50 transition-all duration-300 flex items-center space-x-2 rounded-md shadow-soft"
            :class="{
              // Mobile - Small (sm)
              'px-sm py-xs text-small': window.innerWidth < 768,
              // Tablet - Medium (md)
              'px-md py-sm': window.innerWidth >= 768 && window.innerWidth < 1024,
              // Desktop and larger - Large (lg)
              'px-lg py-md text-lg': window.innerWidth >= 1024
            }"
            aria-label="Emergency exit - Click to leave immediately"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              :class="{
                'h-4 w-4': window.innerWidth < 768,
                'h-5 w-5': window.innerWidth >= 768 && window.innerWidth < 1024,
                'h-6 w-6': window.innerWidth >= 1024
              }"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
            <span
              :class="{
                'hidden sm:inline': window.innerWidth < 768,
                'inline': window.innerWidth >= 768
              }"
              >Emergency Exit</span
            >
          </button>
          <!-- Gentle tooltip -->
          <div
            x-show="hover"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform -translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 -translate-y-2 bg-selenite-white-50 text-grey-800 text-caption px-sm py-xs rounded-md shadow-soft mb-2 whitespace-nowrap"
          >
            Click to exit immediately
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
